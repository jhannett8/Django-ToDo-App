{% extends "ToDo_base.html" %}
    {% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Task</legend>
                    <h2>are you sure you want to delete the task "{{ object.title }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'task_home' %}" >No Way! Cancel</a>
                </div>
            </form>
        </div>
    {% endblock content %}
